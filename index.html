<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>רודנות בחסות החוק - תיעוד</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      box-sizing: border-box;
      max-width: 100%;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }

    .preview {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
      width: 100%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .banner {
      width: 100%;
      height: auto;
      max-width: 800px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .centered {
      text-align: center;
    }

    img.preview-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    form {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    label {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 16px;
      flex-wrap: wrap;
      line-height: 1.4;
    }

    label input[type="checkbox"] {
      margin-top: 4px;
    }

    textarea {
      width: 100%;
    }

    button {
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h3 {
        font-size: 18px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <img class="banner" src="https://raw.githubusercontent.com/gil1feldman/RODANUT/main/%D7%A8%D7%95%D7%93%D7%A0%D7%95%D7%AA_%D7%91%D7%90%D7%A0%D7%A8_%D7%A6%D7%A8.png" alt="באנר">

  <form id="messageForm">
    <h3>סמנו את הנקודות הרלוונטיות למהלך הנוכחי:</h3>
    <div id="checkboxes"></div>
    <br>

    <label>שם מוסיף המידע:
      <input type="text" id="submitterInput" placeholder="שם פרטי ומשפחה" required>
    </label>

    <label>קישור לידיעה:
      <input type="url" id="newsLink" placeholder="https://example.com" required>
    </label>

    <label>פרשנות / הערות:
      <textarea id="notesInput" rows="3" placeholder="הוסף פרשנות, מקור מידע נוסף, או כל הבהרה שתרצה..."></textarea>
    </label>

    <label>הדבק תמונה:
      <input type="file" id="imageInput" accept="image/*">
    </label>

    <br><br>
    <button type="button" onclick="generatePreview()">צור</button>
    <button type="button" onclick="downloadImage()">הורד כתמונה</button>
    <button type="button" onclick="submitToSheet()">שלח לידיעה</button>
  </form>

  <div class="preview" id="previewSection"></div>
  <div id="canvasContainer"><canvas id="outputCanvas"></canvas></div>

  <script>
    const points = [
      "ניצחון של המנהיג בבחירות דמוקרטיות",
      "פירוק המנגנונים המגבילים את הרשות המבצעת",
      "השתלטות על בית הנבחרים או הפיכת מוסד זה לבלתי רלוונטי",
      "הכפפת בתי המשפט לרשות המבצעת - על ידי 'רפורמות' ומינוי נאמנים",
      "הצבת נאמנים בתפקידי מפתח - (התובע הכללי, ועדת הבחירות המרכזית, הוועדה לבחירת שופטים וכדומה)",
      "שינוי המפה התקשורתית, כך שכלי תקשורת ישמשו תיבת תהודה למסרי הממשלה",
      "דה-לגיטימציה והגבלת פעילות של ארגוני חברה אזרחית ומפלגות האופוזיציה",
      "שינוי חוקי הבחירות באופן שמבטיח ניצחון בבחירות עתידיות"
    ];

    const checkboxContainer = document.getElementById("checkboxes");
    points.forEach((point, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = "point" + index;
      checkbox.value = index;
      const textSpan = document.createElement("span");
      textSpan.textContent = (index + 1) + ". " + point;
      label.appendChild(checkbox);
      label.appendChild(textSpan);
      checkboxContainer.appendChild(label);
    });

    let uploadedImage = null;

    document.getElementById("imageInput").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        uploadedImage = new Image();
        uploadedImage.src = e.target.result;
      };
      reader.readAsDataURL(this.files[0]);
    });

    function generatePreview() {
      const preview = document.getElementById("previewSection");
      preview.innerHTML = "";

      const bannerImg = document.createElement("img");
      bannerImg.src = "https://raw.githubusercontent.com/gil1feldman/RODANUT/main/%D7%A8%D7%95%D7%93%D7%A0%D7%95%D7%AA_%D7%91%D7%90%D7%A0%D7%A8_%D7%A6%D7%A8.png";
      bannerImg.className = "banner";
      preview.appendChild(bannerImg);

      const selected = Array.from(document.querySelectorAll("input[type='checkbox']")).map(cb => cb.checked);
      const list = document.createElement("ul");
      points.forEach((point, i) => {
        const item = document.createElement("li");
        item.innerHTML = selected[i] ? `<span class='highlight'>${point}</span>` : point;
        list.appendChild(item);
      });
      preview.appendChild(list);

      if (uploadedImage) {
        const imgWrapper = document.createElement("div");
        imgWrapper.className = "centered";
        const img = document.createElement("img");
        img.src = uploadedImage.src;
        img.className = "preview-img";
        imgWrapper.appendChild(img);
        preview.appendChild(imgWrapper);
      }
    }

    function submitToSheet() {
      const name = document.getElementById("submitterInput").value.trim();
      const link = document.getElementById("newsLink").value.trim();
      const notes = document.getElementById("notesInput").value.trim();

      const selectedPoints = Array.from(document.querySelectorAll("input[type='checkbox']"))
        .map((cb, i) => cb.checked ? (i + 1) + ". " + points[i] : null)
        .filter(Boolean);

      if (!name || !link) {
        alert("נא להזין שם וקישור לידיעה");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyPLUy18uaXXxB1_v9mXuz2I30D6i8P4T-JzIJII5MKCZt5rxec3w9OwNCkOuHdfWTU/exec", {
        method: "POST",
        body: JSON.stringify({
          submitter: name,
          link: link,
          points: selectedPoints,
          notes: notes
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        alert("הידיעה נשלחה בהצלחה!");
        document.getElementById("submitterInput").value = "";
        document.getElementById("newsLink").value = "";
        document.getElementById("notesInput").value = "";
        document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
      })
      .catch(err => {
        console.error(err);
        alert("שגיאה בשליחה. ודא שהקישור לסקריפט פעיל.");
      });
    }
  </script>
</body>
</html>
